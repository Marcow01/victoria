name: Run Python Script Every Minute

on:
  schedule:
    - cron: '* * * * *'  # Executa a cada minuto
  workflow_dispatch:  # Permite executar manualmente a partir da interface do GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run script
      env:
        EMAIL: ${{ secrets.EMAIL }}
        EMAILPASSWORD: ${{ secrets.EMAILPASSWORD }}
        USER: ${{ secrets.USER }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: python workflow/main.py
